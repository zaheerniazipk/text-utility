<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Text Utility</title>
</head>
<body>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtility.pk</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <form class="d-flex">
            <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    </div>
</nav>


<!--Adding Alerts-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
    <!--    Close Button-->
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

<div class="container">
    <!--Adding Form-->
    <form action='/analyze' method='post'> {% csrf_token %}

        <!--Adding TextArea-->
        <div class="form-group mb-2">
            <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name='text' rows="9"></textarea>
        </div>

        <!--Adding Switches-->
        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault1" name="removepunc" role="switch"
                   type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault2" name="fullcaps" role="switch" type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault3" name="newlineremover" role="switch"
                   type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault4" name="extraspaceremover" role="switch"
                   type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Spaces Remover</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" id="flexSwitchCheckDefault5" name='charcount' role="switch" type="checkbox">
            <label class="form-check-label" for="flexSwitchCheckDefault5">Character Count</label>
        </div>


        <!--Adding Button-->
        <div class="col-12">
            <button class="btn btn-dark mt-2" type="submit">Analyze Text</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
